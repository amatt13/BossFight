<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
	<meta charset="utf-8">
	<meta http-equiv="content_security_policy" content="script-src 'self'; script-src-elem 'self'">
	<title>Boss Fight</title>
</head>
<body style="background-color:	hsl(235, 22%, 20%);">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- allow jquery -->
	<!-- Login controls -->
	<div style="float: right;  display: grid; grid-template-columns: repeat(2, 1fr); grid-auto-rows: minmax(1080, auto); gap: 10px;">
		<label style="grid-column: 1; grid-row: 1;">User name: </label>
		<label style="grid-column: 1; grid-row: 2;">Password: </label>
		<input id="inputUserName" type="text" autocomplete="username" required style="grid-column: 2; grid-row: 1;"/>
		<input id="inputPassword" type="password" autocomplete="current-password" required style="grid-column: 2; grid-row: 2;"/>
		<button id="signInButton" type="button" class="btn-primary" style="grid-column: 1/3; grid-row: 3;">
			Sign in
		</button>
	</div>
	<!-- Title -->
	<h1 class="display-4" style="font-size: 60px; margin-top: 0px;">
		Boss Fight
	</h1>
	<div class="row" style="width: 100%; display: flex;">
		<!-- Canvas/Left column -->
		<div class="column" style="float:left; flex: 24%; border: solid; color: hsl(256, 13%, 28%); flex: 0 1 auto;">
			<canvas id="mainCanvas">
			</canvas>
		</div>
		<!-- Main menu/centre column -->
		<div class="column" style="float:left; padding-left: 5px; flex-grow:1; flex-shrink: 0; border: solid; color: hsl(256, 13%, 28%); margin-left: 5px; margin-right: 5px;">
			<div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-auto-rows: minmax(1080, auto); gap: 10px; color:hsl(349, 19%, 45%); padding-top: 15px;">
				<div style="grid-column: 1; grid-row: 1;">
					<label>User: </label>
					<label id="player_name">Player name</label>
				</div>
				<div style="grid-column: 1; grid-row: 2;">
					<img id="playerSprite" src="./images/sprites/player_classes/peasant.png" alt="Player class sprite" width="150" height="150" style="object-fit: fill;">
				</div>
				<!-- Player info column -->
				<div style="grid-column: 1; grid-row: 3;">
					<label style="display: inline-block; width: 50px;">HP: </label>
					<progress id="progress_player_health" value="0" max="100"></progress>
					<label id="player_hp"></label>
				</div>
				<div style="grid-column: 1; grid-row: 4;">
					<label style="display: inline-block; width: 50px;">Mana: </label>
					<progress class="mana-progress" id="progress_player_mana" value="0" max="100"></progress>
					<label id="player_mana"></label>
				</div>
				<div style="grid-column: 1; grid-row: 5;">
					<label>Level: </label>
					<label id="player_level_and_class"></label>
				</div>
				<div style="grid-column: 1; grid-row: 6;">
					<label>XP: </label>
					<label id="player_xp"></label>			
				</div>
				<div style="grid-column: 1; grid-row: 7;">
					<label>Gold: </label>
					<label id="player_gold"></label>
				</div>
				<div style="grid-column: 1; grid-row: 8;">
					<label>Equipped weapon: </label>
					<label id="player_equipped_weapon_name"></label>
				</div>
				<div style="grid-column: 1; grid-row: 9;">
					<button type="button" class="btn-primary" onclick="LoginTestUser()">
						Login "Test User"
					</button>
					<button type="button" class="btn-primary" onclick="LoginTestUser2()">
						Login "Test User2"
					</button>
				</div>
				<div style="grid-column: 1; grid-row: 10;">
					<button type="button" class="btn-primary" onclick="AttackMonster()">
						Attack Monster
					</button>
				</div>
				<!-- Player inventory -->
				<div style="grid-column: 2; grid-row: 1/20;">
					<select id="player_inventory" size="1" style="flex-grow:1; float:left; width: 95%;"></select>
					<button id="openShopButton" type="button" class="btn-primary" style="flex-grow:1; float:left;">Open shop</button>
				</div>
			</div>
		</div>
		<!-- Right column -->
		<div class="column" style="float:right; flex: 10%; border: solid; color: hsl(256, 13%, 28%);">
			<div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-auto-rows: minmax(1080, auto); gap: 10px; color:hsl(349, 19%, 45%); padding-top: 15px; margin-right: 5px; margin-left: 5px;">
				<label style="grid-column: 1; grid-row: 1;">Log: </label>
				<textarea id="text_log" style="height: 600px; resize: none; grid-column: 1/-1; grid-row: 2;" placeholder="log..." readonly=true></textarea>
				<button id="sendChatMessageButton" type="button" class="btn-primary" style="grid-row: 3; grid-column: 1">Send</button>
				<input id="chatMessageContentInput" type="text" style="grid-row: 3; grid-column: 2/-1"></input>
				<div style="grid-column: 1/-1; grid-row: 4;">
					<div style="background-color: hsl(235, 22%, 20%); width: 30px; height: 30px; float: left; border: solid; color: white; border-width: 1px;"></div>
					<div style="background-color: hsl(256, 13%, 28%); width: 30px; height: 30px; float: left; border: solid; color: white; border-width: 1px;"></div>
					<div style="background-color: hsl(256, 15%, 14%); width: 30px; height: 30px; float: left; border: solid; color: white; border-width: 1px;"></div>
					<div style="background-color: hsl(318, 11%, 35%); width: 30px; height: 30px; float: left; border: solid; color: white; border-width: 1px;"></div>
					<div style="background-color: hsl(349, 19%, 45%); width: 30px; height: 30px; float: left; border: solid; color: white; border-width: 1px;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>


<ul class='custom-menu' style="list-style-type: none; padding: 0; margin: 0; color: hsl(235, 22%, 20%);">
	<li id=custom_menu_equip data-action = "equip" data-equip_id=none>Equip weapon</li>
	<li id=custom_menu_sell data-action = "sell" data-sell_id=none>Sell weapon</li>
</ul>

<div id="dialogBackground" class="shop-background"></div>
<div id="shopDialog" class="modal-dialog">
	<form method="dialog">
		<div class="row shop-column-divider">
			<!-- weapons -->
			<div class="column" style="float:left; padding-left: 5px; flex-grow:1; flex-shrink: 0; border: solid; color: hsl(256, 13%, 28%); margin-left: 5px; margin-right: 5px;">
				<div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-auto-rows: minmax(1080, auto); gap: 10px; color:hsl(349, 19%, 45%); padding-top: 15px;">
					<label style="grid-column: 1; grid-row: 1; text-align: center;  font-size: xx-large;">Weapons</label>
					<div id="testWeaponContainer1" style="grid-column: 1; grid-row: 2;">
						<button class="buy-button btn-primary" id="test1">Buy</button>
						<label class="buy-label">Weapon 1</label>
					</div>
					<div id="testWeaponContainer2" style="grid-column: 1; grid-row: 3;">
						<button  class="buy-button btn-primary">Buy</button>
						<label class="buy-label">Weapon 2</label>
					</div>
				</div>
			</div>
			<!-- classes -->
			<div class="column" style="float:right; padding-right: 5px; flex-grow:1; flex-shrink: 0; border: solid; color: hsl(256, 13%, 28%); margin-left: 5px; margin-right: 5px;">
				<div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-auto-rows: minmax(1080, auto); gap: 10px; color:hsl(349, 19%, 45%); padding-top: 15px;">
					<label style="grid-column: 1; grid-row: 1; text-align: center; font-size: xx-large;">Classes</label>
					<div id="testClassContainer1" style="grid-column: 1; grid-row: 2;">
						<button class="buy-button btn-primary" onclick="return;">Buy</button>
						<label class="buy-label">Class 1</label>
					</div>
					<div id="testClassContainer2" style="grid-column: 1; grid-row: 3;">
						<button class="buy-button btn-primary">Buy</button>
						<label class="buy-label">Class 2</label>
					</div>
				</div>
			</div>
		</div>
		<menu style="position: absolute; bottom: 0; right: 100px;">
			<button id="closeShopButton" value="default" class="btn-primary btn-shop">Close shop</button>
		</menu>
	</form>
</div>

<script type="text/javascript" src="scripts/cf.js"></script>
<script type="text/javascript" src="scripts/canvas.js"></script>
<script type="text/javascript" src="scripts/custom_context_menu.js"></script>
<script type="text/javascript" src="scripts/shop_dialog.js"></script>
<script type="text/javascript" src="scripts/sign_in.js"></script>
<script type="text/javascript" src="scripts/chat.js"></script>
